<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="" defer></script>
    <title>Front-desk</title>
  </head>
  <body>
    <!-- List of upcoming race sessions -->
    <!-- Add/Remove race sessions -->
    <!-- Add/Remove/Edit race drivers -->
    <header>
      <h1>Front-desk</h1>
      <a class="btn" href="/logout">Log out</a>
    </header>
    <main>
      <section class="content">
        <div class="race-list">
          <div class="section-header">
            <h2 class="content-title">Upcoming races</h2>
          </div>
          <div class="race-content">
            <ol id="race-list">
              <!-- <li>Current race</li>
              <li>Next race</li>
              <li>... race</li>
              <li>... race</li>
              <li>... race</li>
              <li>... race</li>
              <li>... race</li>
              <li>... race</li> -->
            </ol>
          </div>
        </div>
        <div class="race-sessions">
          <div class="section-header">
            <h2>Race session</h2>
            <a class="btn" href="">Add a race</a>
          </div>
          <div class="race-drivers">
            <h3>Drivers</h3>
            <div class="drivers-list">
              <ol>
                <li>Driver 1</li>
                <li>Driver 2</li>
                <li>Driver 3</li>
                <li>Driver 4</li>
                <li>Driver 5</li>
                <li>Driver 6</li>
                <li>Driver 7</li>
                <li>Driver 8</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      fetch("/api/racelist")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Response went wrong");
          }
          return response.json();
        })
        .then((data) => {
          const raceList = document.getElementById("race-list");

          if (data.length > 0) {
            let counter = 0;
            data.forEach((race) => {
              const listItem = document.createElement("li");
              if (race.start_time != null) {
                listItem.innerHTML = `<strong>Current race: ${race.id}</strong> - ${race.drivers}`;
              } else {
                if (counter === 0) {
                  listItem.innerHTML = `<strong>Next race: ${race.id}</strong> - ${race.drivers}`;
                } else {
                  listItem.innerHTML = `<strong>${race.id}</strong> - ${race.drivers}`;
                }
              }
              raceList.append(listItem);
              counter++;
            });
          } else {
            raceList.innerHTML = "<li>No upcoming races available.</li>";
          }
        })
        .catch((error) => {
          console.error("Error message.", error);
          document.getElementById(
            "race-list"
          ).innerHTML = `<li> Error loading race data.${error}</li>`;
        });
    </script>
  </body>
</html>
