<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket/fd.socket.io.js"></script>
    <script src="js/front-desk.js"></script>
    <link rel="stylesheet" href="styles/front-desk.css" />
    <title>Front-desk</title>
  </head>
  <body>
    <!-- List of upcoming race sessions -->
    <!-- Add/Remove race sessions -->
    <!-- Add/Remove/Edit race drivers -->
    <header>
      <h1>Front-desk</h1>
      <a class="btn" href="/logout">Log out</a>
    </header>
    <main>
      <section class="content">
        <div class="race-list">
          <div id="current-race">
            <div id="race-info">
              <div id="race-data"></div>
              <div id="drivers-in-current">
                <div id="driver-row-0" class="driver-row"></div>
                <div id="driver-row-1" class="driver-row"></div>
                <div id="driver-row-2" class="driver-row"></div>
                <div id="driver-row-3" class="driver-row"></div>
                <div id="driver-row-4" class="driver-row"></div>
                <div id="driver-row-5" class="driver-row"></div>
                <div id="driver-row-6" class="driver-row"></div>
                <div id="driver-row-7" class="driver-row"></div>
              </div>
            </div>
            <div id="countdown"></div>
          </div>
          <!-- <div class="section-header">
            <h2 class="content-title">Upcoming races</h2>
          </div>
          <div class="race-content"> -->
            <ol id="race-list"></ol>
          </div>
        </div>

        <!-- Right side, managment -->
        <div class="race-sessions">

          <!-- Add Race Section -->
          <div class="management-section">
            <h2>Add Race</h2>
            <div class="form-group">
              <input type="text" id="race-drivers" placeholder="Driver IDs (comma-separated, max 8)" required />
              <button onclick="createRace()" class="btn">Add Race</button>
            </div>
          </div>

          <!-- Add Driver Section -->
          <div class="management-section">
            <h2>Add Driver</h2>
            <div class="form-group">
              <input type="text" id="driver-name" placeholder="Driver Name" required />
              <button onclick="createDriver()" class="btn">Add Driver</button>
            </div>
          </div>

          <!-- Assign Car Section -->
          <div class="management-section">
            <h2>Assign Car to Driver</h2>
            <div class="form-group">
              <select id="driver-select">
                <option value="">Select Driver</option>
              </select>
              <input type="number" id="car-id" placeholder="Car ID" min="1" max="8" required />
              <button onclick="assignCar()" class="btn">Assign Car</button>
            </div>
          </div>

          <!-- Edit Driver Section -->
          <div class="management-section">
            <h2>Edit Driver</h2>
            <div class="form-group">
              <select id="edit-driver-select">
                <option value="">Select Driver</option>
              </select>
              <input type="text" id="edit-driver-name" placeholder="New Name" />
              <button onclick="updateDriver()" class="btn">Update Driver</button>
              <button onclick="deleteDriver()" class="btn btn-danger">Delete Driver</button>
            </div>
          </div>


          <div class="race-drivers">
            <h3>Drivers</h3>
            <div class="drivers-list">
              <ol id="drivers-list"></ol>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
