<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket/llt.socket.io.js" type="module"></script>
    <script src="js/lap-line-tracker.js"></script>
    <link rel="stylesheet" href="styles/lap-line-tracker.css" />
    <title>Lap-Line Tracker</title>
  </head>
  <body>
    <a style="position: fixed; top: 25px; left: 25px" href="/logout">Log out</a>
    <span style="position: fixed; top: 50px; left: 25px" id="logs"></span>
    <div class="car-number-buttons">
      <div class="race-info">
        <span>RACE INFO</span><br />
        <span id="raceId">6</span>
        <span id="status">WAITING</span>
        <span id="timer">04:21</span>
      </div>
      <div class="buttonsDiv">
        <button id="car-btn1">1</button>
        <button id="car-btn2">2</button>
        <button id="car-btn3">3</button>
        <button id="car-btn4">4</button>
        <button id="car-btn5">5</button>
        <button id="car-btn6">6</button>
        <button id="car-btn7">7</button>
        <button id="car-btn8">8</button>
      </div>
    </div>
  </body>
</html>
