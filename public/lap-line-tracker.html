<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket/llt.socket.io.js" type="module"></script>
    <script src="js/lap-line-tracker.js"></script>
    <link rel="stylesheet" href="styles/lap-line-tracker.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Lap-Line Tracker</title>
  </head>
  <body>
    <a class="logout-btn" href="/logout">Log out</a>
    <span id="logs"></span>
    <div class="car-number-buttons">
      <div class="race-info">
        <span class="title">RACE INFO</span>
        <div class="info-container">
          <div class="info-item">
            <span class="label">ID</span>
            <span class="value" id="raceId"></span>
          </div>
          <div class="info-item">
            <span class="label">Status</span>
            <span class="value" id="status"></span>
          </div>
          <div class="info-item">
            <span class="label">Time remaining</span>
            <span class="value" id="timer"></span>
          </div>
        </div>
      </div>
      <div class="buttonsDiv">
        <button id="car-btn1">1</button>
        <button id="car-btn2">2</button>
        <button id="car-btn3">3</button>
        <button id="car-btn4">4</button>
        <button id="car-btn5">5</button>
        <button id="car-btn6">6</button>
        <button id="car-btn7">7</button>
        <button id="car-btn8">8</button>
      </div>
    </div>
  </body>
</html>
