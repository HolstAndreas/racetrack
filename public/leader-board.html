        <script type="module">
            import { initializeTimer } from "./js/socket/timer.socket.io.js";

            document.addEventListener("DOMContentLoaded", async () => {
                try {
                    await window.loadRaceInfo();
                } catch (err) {
                    alert(err);
                }
                const timer = initializeTimer("countdown");

                const race = await window.getCurrentRace();
                if (race.status === "STARTED" && race.mode !== "FINISH") {
                    timer.startRace(race.id);
                } else {
                    document.getElementById("countdown").innerHTML = "00:00";
                }
            });
        </script>
