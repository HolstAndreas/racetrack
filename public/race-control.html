<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Control</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/race-control.js" type="module" defer></script>
    <script src="js/socket/rc.socket.io.js" type="module"></script>
    <link rel="stylesheet" href="styles/race-control.css" />
  </head>
  <body>
    <a style="position: fixed; top: 25px; left: 25px" href="/logout">Log out</a>
    <div class="roomTestDiv">
      <label for="room-name">Room Name</label>
      <input type="text" id="room-name" />
      <button onclick="connectToRoom()">Connect to Room</button>
      <span id="logs"></span>
    </div>
    <div class="ctrlButtonsDiv">
      <div class="ctrlDivTitle">CHANGE MODE</div>
      <div class="ctrlButtonDiv">
        <button id="safeButton" >SAFE</button>
        <button id="hazardButton" >HAZARD</button>
        <button id="dangerButton" >DANGER</button>
        <button id="finishButton" >FINISH</button>
      </div>
      <div class="currentStateTitle">
        <span>CURRENT MODE:</span>
        <span id="currentMode">NONE</span>
      </div>
    <div class="controlButtonsDiv">
      <div class="ctrlDivTitle">CHANGE STATUS</div>
      <div class="ctrlButtonDiv">
        <button id="waitingBtn">WAITING</button>
        <button id="startBtn">STARTED</button>
        <button id="finishBtn">FINISH</button>
      </div>
      <div class="currentStateTitle">
        <span>CURRENT STATUS:</span>
        <span id="currentStatus">NONE</span>
      </div>
    </div>
  </body>
</html>
